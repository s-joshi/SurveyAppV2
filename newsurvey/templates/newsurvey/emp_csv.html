{% extends "newsurvey/index.html"%}
{% load staticfiles %}
{% block content %}
<section class="table section">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Employee List</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'emp_upload_csv' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="Csv_Filename" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                            <div class="col-md-8">
                                <input type="file" name="csv_file" id="csv_file" required="True" class="">
                                {{form.name}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                                <button class="btn btn-primary" type='submit'><span class="glyphicon glyphicon-upload"
                                                                      style="margin-right:5px;"></span>Upload
                                </button>
                            </div>
                        </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>



</section>


{% endblock %}
