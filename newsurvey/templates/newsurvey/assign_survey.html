{% extends "newsurvey/index.html"%}
{% load staticfiles %}
{% block content %}
<section class="table section">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Employee List</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="form-horizontal" action="{% url 'store_assigned_surveys' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label" for="Survey"><h5>Total Surveys:</h5></label>
                                {% for c in total_surveylist %}
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="surveys" value="{{c.survey_name}}">
                                  <label class="form-check-label" for="exampleCheck1">{{ c.survey_name }}</label>
                                </div>
                                  {% endfor %}
                            </div>

                               <div class="form-group">
                                <label class="control-label" for="Employee"><h5>Total Employes:</h5></label>
                                {% for d in emplist %}
                                <div class="form-check">
                                    <!-- {{d}} -->
                                  <input type="checkbox" class="form-check-input" id="exampleCheck2" name="employees" value="{{d.emp_username}}"/>
                                  <label class="form-check-label" for="exampleCheck1">{{ d.emp_username }}</label>
                                </div>
                                  {% endfor %}
                            </div>
                            <input type="submit" name="assign_btn" id="assign_btn" tabindex="4" class="btn btn-primary" value="Assign Now">

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</section>
{% endblock %}
