{% extends "newsurvey/index.html"%}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->

    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/fontastic.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.default.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/fontastic.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.bootstrap.css'%}" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet"
          type="text/css">
    <!--<script src="{% static 'js/jquery.min.js'%}"></script>-->
    <!--<script src="{% static 'js/bootstrap.min.js'%}"></script>-->
  <!---->
    <!--<script src="{% static 'js/jquery.dataTables.min.js'%}"></script>-->



</head>
<body>
<section class="dashboard-header section-padding">
    <div class="container-fluid">
        <div class="row d-flex align-items-md-stretch">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <h4>Organisation Details</h4>
                    </div>
                    <div class="card-body">
                        <form class="form-inline" id="orgform" method="post" action="{% url 'add_org' %}">
                            {% csrf_token %}
                            <div class="md-form form-group mt-5">
                                <!-- left unspecified, .bmd-form-group will be automatically added (inspect the code) -->
                                <label for="formGroupExampleInput" class="bmd-label-floating">Organisation Name:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" name="org_name">
                            </div>
                            <div class="md-form form-group mt-5"> <!-- manually specified -->
                                <label for="formGroupExampleInput2" class="bmd-label-floating">Location:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" name="org_loc">
                            </div>
                            <div class="md-form form-group mt-5"> <!-- manually specified -->
                                <label for="formGroupExampleInput3" class="bmd-label-floating">Description:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" name="org_desc">
                            </div>
                            <button type="submit" id="add_ordbtn" class="btn btn-primary btn-raised">Add Organisation
                            </button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section class="dashboard-header section-padding">

    <div class="container-fluid">
        <div class="row d-flex align-items-md-stretch">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Organisation List</h4>
                    </div>
                    <div class="card-body">
                        <a class="editor_create">Create new record</a>

                        <table class="table table-striped table-bordered table-hover"
                               id="org_table">
                            <thead>
                            <tr>
                                <th> Sr.No</th>
                                <th> Organization</th>
                                <th> Organization Location</th>
                                <th> Organization Description</th>
                                <th>  Delete</th>

                            </tr>
                            </thead>
                            <tbody id="orgtab_row">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</section>



</body>
</html>
{% endblock %}
